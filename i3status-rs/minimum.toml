[icons]
icons = "awesome4"

[theme.overrides]
separator = "/"

[[block]]
block = "cpu"
info_cpu = 20
warning_cpu = 50
critical_cpu = 80
interval = 1

[[block]]
block = "memory"
warning_mem = 70
critical_mem = 90
format = " $icon $mem_used_percents.eng(w:2) "

[[block]]
block = "nvidia_gpu"
interval = 1
format = " $icon $utilization "

[[block]]
block = "net"
format = " $icon {$ip} "
interval = 5

[[block]]
block = "time"
interval = 1
format = " $timestamp.datetime(f:'%a:%d.%m.%y %H:%M') "


[[block]]
block = "sound"
[[block.click]]
button = "middle"
cmd = "pavucontrol"

[[block]]
block = "docker"
socket_path = "/run/user/1000/podman/podman.sock"

[[block]]
block = "battery"
interval = 10
format = " $percentage $icon "
not_charging_format = " $icon $percentage ($time_remaining)"

[[block]]
block = "keyboard_layout"
driver = "sway"
sway_kb_identifier = "1:1:AT_Translated_Set_2_keyboard"
[block.mappings]
"English (US)" = "US"
"Russian (N/A)" = "RU"
